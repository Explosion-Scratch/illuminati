<script>

var num1;

var num2;

var currnum;



function convert()

{

currnum = 128;

if(document.binaryform.select1.value == "b2d")

	{

	num1 = document.binaryform.text1.value;

	num2 = eval(num1.charAt(0)) * currnum;



	for (i = 1; i <= 7; i++)

		{

		currnum = currnum / 2;

		num2 = num2 + (eval(num1.charAt(i)) * currnum);

		}

	



	document.binaryform.text2.value = num2;

	}

	else

	if(document.binaryform.select1.value == "d2b")

		{

		num1 = eval(document.binaryform.text1.value);

		if(num1 >= currnum)

			{

			num2 = "1";

			num1 = num1 - currnum;

			currnum = currnum / 2;

			}

			else

			{

			num2 = "0";

			currnum = currnum / 2;

			}

		

		for (p = 1; p <= 7; p++)

			{

			if(num1 >= currnum)

				{

				num2 = num2 + "1";

				num1 = num1 - currnum;

				currnum = currnum / 2;

				}

				else

				{

				num2 = num2 + "0";

				currnum = currnum / 2;

				}

			}

		document.binaryform.text2.value = num2;

		}



}



</script>
