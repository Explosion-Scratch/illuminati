<!-- Begin
var my_no,count;
function load() {
window.defaultStatus="JavaScript Guess-a-Number Game";
document.game.help.value="Please set range of numbers and press the Start button.";
document.game.from.focus(); }
function rnd(scale) {
var dd=new Date();
return((Math.round(Math.abs(Math.sin(dd.getTime()))*8.71*scale)%scale)); }
function range() {
var to=1+1*document.game.to.value;
count=0;
my_no=rnd(to);
while(my_no<document.game.from.value) {
my_no=rnd(to); }
document.game.help.value="Please guess a number, enter it, and press Guess."; }
function guess() {
var no=document.game.number.value;
count++;
if(no<my_no) document.game.help.value="My number is greater than "+no+".";
else if(no>my_no) document.game.help.value="My number is less than "+no+".";
else alert("It takes you "+count+" attempts to guess this number"); }
// End -->
</SCRIPT>

var knos = new Array("",1,2,4,8,16,32);
function Nextcard() {
cn++;
if(cn == 7)
End();
else {
document.x.card.value=cards[cn];
document.x.card.style.backgroundColor=ccol[cn];
document.x.text.value="Is your number on the card above?";
   }
}
function Restart() {
play=0;
cn=0;
ttl=0;
document.x.card.style.backgroundColor = "#FFFFFF";
document.x.card.style.color = "#000000";
document.x.card.value = "Think of a number between 1 and 63. Six cards will be displayed. After the last one, your number is revealed.";
document.x.text.value = "Click Start";
document.x.stbt.value = "Start";
}
function Yes() {
ttl = ttl + knos[cn];
Nextcard();
}
function Start() {
document.x.card.style.color = "White";
document.x.stbt.value = "Restart";
play = 1;
Nextcard();
}
function End() {
play = 2;
if(ttl < 10)
ttl = " " + ttl;
ttl = " " + ttl;
var one = ttl.charAt(1);
var two = ttl.charAt(2);

document.x.card.style.color = "Red";
document.x.text.value = "Click Restart to play again";
}

<script type="text/javascript">
function click (e) {
  if (!e)
    e = window.event;
  if ((e.type && e.type == "contextmenu") || (e.button && e.button == 2) || (e.which && e.which == 3)) {
    if (window.opera)
      window.alert("Sorry: This function is deactivated.");
    return false;
  }
}
if (document.layers)
  document.captureEvents(Event.MOUSEDOWN);
document.onmousedown = click;
document.oncontextmenu = click;
</script>
